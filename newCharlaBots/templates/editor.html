<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/style/basic.css">
<link rel="stylesheet" href="../static/style/codeEditor.css">
<link rel="stylesheet" href="../static/style/form.css">
<html lang="en">
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<head>
    <meta charset="utf-8"/>
    <title>Edit a Bot</title>
</head>

<body>
    <!-- Header bar -->
    <div class="bar">
      <div class="left">
        <button class="btn"><a href="/"><i class="fa fa-home"></i> Home</a></button> 
      </div>
      <div class="right">
        <h1 id = "titleText"> Edit</h1>
      </div>
    </div>

    <br><br>

    <div style="visibility: hidden;" id="botid"> {{botid[0]}} </div>
    <div style="visibility: hidden;" id="langid"> {{botid[1]}} </div>

    <div id = "form">
      <!-- bot name input -->
      <div class="block">
        <label id = "name" for="botname">Name:</label>
        <input type="text" id="botname" name="botname">
      </div>
      <!-- bot description input -->
      <div class="block">
        <label id = "name" for="description">Description:</label>
        <textarea type="text" id="description" name="description" rows="10" cols="20"></textarea>
      </div>

    <!-- text above code area -->
    <div id="aboveCode">
      <p id = "editCode" for="canonical"></p>
      <button id="saveBtn" type="submit" onclick = "saveBot()"><i class="fa fa-floppy-o"></i> Save Bot</button> 
    </div>

    <!-- code area -->
    <div class="code-editor-container">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
              <textarea class="code-editor code-editor-background" id="editor"></textarea>
              <div class="code-editor code-editor-foreground" id="out"></div>
    </div>
    <!-- code save button at bottom -->
    <button id="saveBtn" type="submit" onclick = "saveBot()"><i class="fa fa-floppy-o"></i> Save Bot</button> 
    <br>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/editor.js') }}"></script> 
</body>

</html>
