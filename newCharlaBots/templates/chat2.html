<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/style/basic.css">
<link rel="stylesheet" href="../static/style/chats.css">

<!-- html for chatting with 2 bots -->
<head>
    <meta charset="utf-8"/>
    <title>Have Two Bots Chat</title>
</head>

<body>
    <div style="visibility: hidden;" id="botid1"> {{botid1}} </div>
    <div style="visibility: hidden;" id="botid2"> {{botid2}} </div>

    <!-- Header bar -->
    <div id="bar">
        <div class="left">
            <button class="btn"><a href="/"><i class="fa fa-home"></i> Home</a></button> 
        </div>
        <div class="right">
            <h1 id="titleText"> </h1>
        </div>
    </div>

    <!-- Botname Titles -->
    <div id="botNames">
        <h2 id="bot1"></h2><h2 id="bot2"></h2>
    </div>

    <!-- chat area -->
    <div id = "form">
        <div class = "Transcript"> 
            <div id="messages"></div>
        </div>
        <div class="msger-inputarea">
            <input type="text" placeholder="" id="input" name="canonical"  cols="20"></input>
            <label id="numResponsesLabel">Number of Responses: </label>
            <input class="quantity" id="numResponses" min="0" name="form-0-quantity" value="1" type="number" placeholder="Number of messages">
            <input type="submit" class="msger-send-btn" value="start" onclick=startChat()>  
        </div>
    </div>


    <!-- <div> Number of Responses: </div>
    <textarea type="text" id="numResponses" name="canonical"  cols="20"></textarea><br>
    <input type="submit" value="start" onclick = "startChat()">  -->


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/chat2.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/messages.js') }}"></script> 

</body>

<style>

    #name{
        font-size: 30px;
    }

    #bot1{
        display: inline;
        float: right;
        margin: 0px;
        margin-right: 25%;
    }

    #bot2{
        display: inline;
        float: left;
        margin: 0px;
        margin-left: 25%;
    }

    #botNames{
        display: inline;
        clear: both;
    }

#numResponsesLabel{
    font: 400 1.2em 'Open Sans', sans-serif;
}

#numResponses{
    width: 50px;
}



</style>

</html>
