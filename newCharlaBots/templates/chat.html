
<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat with a Bot</title>
</head>

<body>

    <div style="visibility: hidden;" id="botid"> {{botid}} </div>
    <div class="bar">
        <div class="left">

        </div>
        <div class="right">
            <button class="btn"><a href="/"><i class="fa fa-home"></i> Home</a></button> 
        </div>
    </div>
    <div id = "form">
        <div id="title">
            <h1 id="titleText"> </h1>
        </div>
        <div class = "Transcript"> 
            <div id="messages"></div>
        </div>
        <div class="msger-inputarea">
            <input type="text" placeholder="Enter your message..." id="input" name="canonical"  cols="20"></input>
            <input type="submit" class="msger-send-btn" value="send" onclick=sendMessage()>  
        </div>



        
    
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/chat1.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/messages.js') }}"></script> 

</body>

<style>


    #canonical{
        width: 70%;
    }
    #form{
        text-align: center;
        white-space:pre-wrap;
    }
    #name{
        font-size: 30px;
    }
    body{
        background-color :  #d7e5f9;
    }

    .inputMessages {
        position: relative;
        margin-bottom: 10px;
        margin-left: calc(100% - 550px);
        padding: 10px;
        background-color: #f8e896;
        width: 500px;
        height: 50px;
        text-align: left;
        font: 400 .9em 'Open Sans', sans-serif;
        border: 1px solid #dfd087;
        border-radius: 10px;

    }

    .btn {
        background-color: #eee; /* Blue background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 12px 16px; /* Some padding */
        font-size: 20px; /* Set a font size */
        cursor: pointer; /* Mouse pointer on hover */
        text-decoration: none;
    }

    a:link{
        text-decoration: none!important;
    }


    .messages {
        position: relative;
        margin-left: 20px;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #A8DDFD;
        width: 500px;
        height: 50px;
        text-align: left;
        font: 400 .9em 'Open Sans', sans-serif;
        border: 1px solid #97C6E3;
        border-radius: 10px;
        resize: both;
    }

    .messages:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-top: 15px solid #A8DDFD;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        top: 0;
        left: -15px;
    }

    .messages:before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-top: 17px solid #97C6E3;
        border-left: 16px solid transparent;
        border-right: 16px solid transparent;
        top: -1px;
        left: -17px;
    }



    .msgText{
        overflow: hidden;
        white-space: initial;

        font-size: 1.6rem;
        animation:
        typing 3.5s steps(10, end),
        blink-caret .75s step-end infinite;
        display:inline-block; 

    }

    .inputText{
        overflow: hidden;
        white-space: nowrap;
        font-size: 1.6rem;
    } 

@keyframes typing {
    from { background: 0 }
    to { background: 100% }
}


.inputMessages:after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-bottom: 15px solid #f8e896;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    bottom: 0;
    right: -15px;
}

.inputMessages:before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-bottom: 17px solid #dfd087;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    bottom: -1px;
    right: -17px;
}

.msger-inputarea {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  flex-direction: row;
  padding: 10px;
  border-top: var(--border);
  background: #eee;
  padding-right: 20px;
}

.msger-inputarea * {
  padding: 10px;
  border: none;
  border-radius: 3px;
  font-size: 1.25em;
}
#input {
  width: 87%;
  background: #ddd;
  
}

.msger-send-btn {
  width: 10%;
  margin-left: 10px;
  background: rgb(0, 196, 65);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  float: right;
}
.msger-send-btn:hover {
  background: rgb(0, 180, 50);
}

.Transcript{
    height: 300px;
    overflow-y: scroll;
}

</style>

</html>
